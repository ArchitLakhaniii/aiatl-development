# Render.com configuration for Backend API
# This is the recommended way to deploy the Python FastAPI backend
# https://render.com/

services:
  - type: web
    name: aiatl-backend
    env: python
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Options: free, starter ($7), standard ($25)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard or via CLI
      - key: DB_NAME
        value: flashrequest
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: GEMINI_SERVICE_URL
        sync: false # Set this after deploying Gemini service
      - key: ENVIRONMENT
        value: production
    autoDeploy: true # Auto-deploy on git push
